<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rolling Temporizador - Controla tu tiempo con RT. Podrás controlar y estudiar con la técnica pomodoro."
    />
    <meta
      name="keywords"
      content="generacion, generación z, generación x, generación y, baby boom y silent generation."
    />
    <meta name="author" content="Juan Diego Quintana" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rolling Temporizador</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-warning shadow" data-bs-theme="dark">
        <div class="container d-flex justify-content-center">
          <img
            src="./assets/logo.png"
            alt="Logo"
            class="d-inline-block widthLogo img-fluid"
          />
          <a class="navbar-brand fw-bold text-uppercase" href="./index.html"
            >Rolling Temporizador</a
          >
        </div>
      </nav>
    </header>

    <main class="bg-gray">
      <section class="container my-5 d-flex flex-column justify-content-center">
        <div>
          <h2 class="text-white fw-bold text-center">Ingrese su tiempo</h2>
          <input
            type="number"
            name="tiempo"
            id="tiempo"
            class="form-control mb-3"
          />
        </div>

        <div>
          <p id="tiempoPantalla" class="text-center fw-bold display-1">
            00:00:00
          </p>
        </div>
        <div id="seccionBotones" class="d-flex flex-column">
          <button
            class="btn btn-light fw-bold text- mb-2"
            id="iniciarContador"
          >
            Iniciar Temporizador
          </button>
          <button
          class="btn btn-light fw-bold text- mb-2"
          id="pausarContador"
        >
          Pausar
        </button>
        <button
        class="btn btn-danger fw-bold text- mb-2"
        id="resetearContador"
      >
        Resetear
      </button>
        </div>
      </section>
    </main>

    <footer class="bg-warning p-3" data-bs-theme="dark">
      <p class="text-center text-uppercase">
        Todos los derechos reservados &copy; 2023 - creador por
        <a
          href="https://www.linkedin.com/in/juan-diego-quintana-b5a186211/"
          target="_blank"
          class="link-underline-info"
          >Quintana Juan Diego</a
        >
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
